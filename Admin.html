<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="tooth-shape-dental-logo-template-illustration-design-vector-eps-10.jpg" alt="Dental Clinic Logo">
            <h1>Dental Clinic</h1>
            <p>Your Tagline Here</p>
        </div>
        <div class="login-form">
            <h2>Admin Login</h2>
            <form action="admin_dashboard.html" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="password">
                    <span class="show-password" onclick="togglePassword('password')"></span>
                </div>
                <div class="form-group">
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="create-account">
                <p>Don't have an account? <a href="create_account.html">Create one</a></p>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
